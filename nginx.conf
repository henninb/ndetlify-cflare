access_log /var/log/nginx/access.log;
error_log /var/log/nginx/error.log;

server {
  listen 80;
  http2 on;
  server_name hornsup;
  # ssl_certificate /etc/nginx/certs/hornsup-raspi-finance-cert.pem;
  # ssl_certificate_key /etc/nginx/certs/hornsup-raspi-finance-key.pem;

  location ~ ^/(api)(/.*)$ {
    proxy_pass https://api$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location ~ ^/(account|category|description|parm|payment|receipt|transaction|user|validation)(/.*)$ {
    proxy_pass https://api$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    location /static/ {
        alias /usr/share/nginx/html/static/;  # Adjust this if your static path is different
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

  # location / {
  #   root /usr/share/nginx/html;
  #   index  index.html index.htm;
  #   # try_files $uri /index.html;
  #   try_files $uri $uri/ /index.html;
  # }
}

